<div class="main">
  <tl-header [canToggleAll]="!isEmpty" [done]="allDone" (toggle)="toggleAll()" (add)="addOne($event)"></tl-header>
  <div class="body">
    <ul class="todos">
      <todo *ngFor="let todo of todos" [model]="todo" (toggle)="toggleOne()" (delete)="deleteOne($event)"></todo>
    </ul>
  </div>
  <tl-footer></tl-footer>
</div>
