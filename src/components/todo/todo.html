<li class="todo" [ngClass]="{editing: isEditing}">
  <div class="view">
    <input type="checkbox" [checked]="model.isDone" (click)="handleToggle()">
    <label (dblclick)="handleEdit();input.value=model.content;">{{model.content}}</label>
    <i class="delete" (click)="handleDelete()">delete</i>
  </div>
  <input type="text" class="edit" #input (blur)="handleSave('');" (keyup.enter)="handleSave(input.value);">
</li>
